name: Publish to Maven Central

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Git Repo
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven
          server-id: center
          server-username: MAVEN_CENTRAL_USERNAME
          server-password: MAVEN_CENTRAL_TOKEN
          # 注意：gpg-private-key 由 setup-java 导入，但更推荐手动控制（见下方说明）

      - name: Import GPG private key (explicit)
        run: |
          echo "${{ GPG_PRIVATE_KEY }}" > /tmp/gpg.key
          gpg --batch --yes --import /tmp/gpg.key
          shred -u /tmp/gpg.key

      - name: Deploy to Maven Central
        run: mvn -B -V clean deploy